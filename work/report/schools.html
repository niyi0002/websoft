
<!doctype html>
<html lang="en">
<head>
    <script type = "text/javascript" 
         src = "https://code.jquery.com/jquery-3.1.1.min.js">
      </script>
    <style>
        th, td, p, input {
            font:14px Verdana;
        }
        table, th, td 
        {
            border: solid 1px #DDD;
            border-collapse: collapse;
            padding: 2px 3px;
            text-align: center;
        }
        th {
            font-weight:bold;
        }
    </style>
</head>
<body onLoad="buildHtmlTable('#excelDataTable')">
    <table id="excelDataTable" ,border="1">
    </table>
  </body>

<script type = "text/javascript" language = "javascript">
   var JSONItems = [];
$.getJSON( "javascript/fetch/data/1081.json", function( data){
  JSONItems = data;
  console.log(JSONItems);
}); 
</script>
<script>
function buildHtmlTable(selector) {
  var columns = addAllColumnHeaders(JSONItems, selector);

  for (var i = 0; i < JSONItems.length; i++) {
    var row$ = $('<tr/>');
    for (var colIndex = 0; colIndex < columns.length; colIndex++) {
      var cellValue = JSONItems[i][columns[colIndex]];
      if (cellValue == null) cellValue = "";
      row$.append($('<td/>').html(cellValue));
    }
    $(selector).append(row$);
  }
}

// Adds a header row to the table and returns the set of columns.
// Need to do union of keys from all records as some records may not contain
// all records.
function addAllColumnHeaders(JSONItems, selector) {
  var columnSet = [];
  var headerTr$ = $('<tr/>');

  for (var i = 0; i < JSONItems.length; i++) {
    var rowHash = JSONItems[i];
    for (var key in rowHash) {
      if ($.inArray(key, columnSet) == -1) {
        columnSet.push(key);
        headerTr$.append($('<th/>').html(key));
      }
    }
  }
  $(selector).append(headerTr$);

  return columnSet;
}
</script>



</html>
