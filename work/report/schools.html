
<!doctype html>
<html lang="en">
<head>
    <style>
        th, td, p, input {
            font:14px Verdana;
        }
        table, th, td 
        {
            border: solid 1px #DDD;
            border-collapse: collapse;
            padding: 2px 3px;
            text-align: center;
        }
        th {
            font-weight:bold;
        }
    </style>
</head>

<body>

    <div id="id01"></div>

    <script>
    function myFunction(arr) {
        var out = "";
        var i;
        for(i = 0; i<arr.length; i++) {
            out += '<a href="' + arr[i].url + '">' + arr[i].display + '</a><br>';
        }
        document.getElementById("id01").innerHTML = out;
    }
    </script>
    
<script src="schools.js"></script>

</body>
</html>
